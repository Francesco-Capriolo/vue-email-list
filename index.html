<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->
    <script src="https://kit.fontawesome.com/d1478bb10b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Vue Email List</title>
</head>

<body>

    <header class="text-center pt-5">
        <h1>Primo esercizio con API</h1>
    </header>

    <main id="app">
        <section class="container-fluid">
            <div class="row p-5 justify-content-center">
                <div class="col-12 text-center mb-5">
                    <h2>Scegli un email che ti piace</h2>
                    <button class="btn btn-primary" @click="listEmail">click for Email</button>
                    <p v-for="email in result">{{email}}</p>
                </div>
                <div class="col-12 col-md-6 text-center bg-light">

                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
